bundle:
  name: serverless-snowflake-jar

include:
  - resources/*.yml

artifacts:
  serverless-snowflake-jar:
    type: jar
    build: sbt assembly
    path: .
    files:
      - source: ./target/scala-2.13/serverless-snowflake-jar-assembly-0.1.0-SNAPSHOT.jar

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://fevm-ryan-werth-workspace.cloud.databricks.com
      artifact_path: /Volumes/ryan_werth_workspace_catalog/default/jars
